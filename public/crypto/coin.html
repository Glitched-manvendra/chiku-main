<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Detailed cryptocurrency information including price, market cap, 24h changes, and more.">
  <meta name="theme-color" content="#0a0f1e">
  
  <title>Coin Details - CryptoTracker</title>

  <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />
  <link rel="shortcut icon" href="/favicon.svg?v=2" />
  
  <link rel="preconnect" href="https://api.coingecko.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-inner">
        <!-- Logo -->
        <a href="index.html" class="logo" aria-label="CryptoTracker Home">
          <div class="logo-icon" aria-hidden="true">CT</div>
          <span>CryptoTracker</span>
        </a>
        
        <!-- Actions -->
        <div class="header-actions">
          <button 
            id="theme-toggle" 
            class="theme-toggle" 
            type="button"
            aria-label="Toggle dark/light mode"
          >
            <!-- Icon injected by JS -->
          </button>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Main Content -->
  <main class="page-coin" role="main">
    <div class="container">
      <!-- Back Link -->
      <a href="markets.html" class="back-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Markets
      </a>
      
      <!-- Loading State -->
      <div id="loading-state" aria-label="Loading coin details">
        <div class="coin-header">
          <div class="skeleton skeleton-icon" style="width: 72px; height: 72px; border-radius: 12px;"></div>
          <div class="coin-header-info">
            <div class="skeleton skeleton-text" style="width: 200px; height: 32px; margin-bottom: 8px;"></div>
            <div class="skeleton skeleton-text" style="width: 150px; height: 40px;"></div>
          </div>
        </div>
        <div class="coin-stats-grid" style="margin-top: 2rem;">
          <div class="skeleton" style="height: 100px; border-radius: 12px;"></div>
          <div class="skeleton" style="height: 100px; border-radius: 12px;"></div>
          <div class="skeleton" style="height: 100px; border-radius: 12px;"></div>
          <div class="skeleton" style="height: 100px; border-radius: 12px;"></div>
        </div>
      </div>
      
      <!-- Coin Content (hidden until loaded) -->
      <div id="coin-content" style="display: none;">
        <!-- Header -->
        <div class="coin-header">
          <img 
            id="coin-image" 
            class="coin-header-icon" 
            src="" 
            alt=""
            onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 72 72%22><rect fill=%22%23374151%22 width=%2272%22 height=%2272%22 rx=%2212%22/></svg>'"
          >
          <div class="coin-header-info">
            <div class="coin-header-title">
              <h1 class="coin-header-name" id="coin-name">-</h1>
              <span class="coin-header-symbol" id="coin-symbol">-</span>
            </div>
            <div class="coin-header-price" id="coin-price">$0.00</div>
            <span class="coin-change" id="coin-change" style="margin-top: 0.5rem; display: inline-block;">0%</span>
          </div>
        </div>
        
        <!-- Stats Grid -->
        <div class="coin-stats-grid">
          <div class="stat-card">
            <div class="stat-label">Market Cap</div>
            <div class="stat-value" id="stat-marketcap">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">24h High</div>
            <div class="stat-value" id="stat-high">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">24h Low</div>
            <div class="stat-value" id="stat-low">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">24h Volume</div>
            <div class="stat-value" id="stat-volume">-</div>
          </div>
        </div>
        
        <!-- Description -->
        <div class="coin-description" id="description-section">
          <h3>About</h3>
          <div class="coin-description-text" id="coin-description">-</div>
        </div>
        
        <!-- Actions -->
        <div class="coin-actions">
          <a 
            id="website-link" 
            href="#" 
            target="_blank" 
            rel="noopener noreferrer" 
            class="btn btn-primary"
            style="display: none;"
          >
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
              <polyline points="15 3 21 3 21 9"/>
              <line x1="10" y1="14" x2="21" y2="3"/>
            </svg>
            Official Website
          </a>
          <a href="markets.html" class="btn btn-secondary">
            View All Markets
          </a>
        </div>
      </div>
      
      <!-- Error State -->
      <div id="error-state" class="error-state" style="display: none;" role="alert">
        <div class="error-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
        </div>
        <h3 class="error-title">Unable to load coin data</h3>
        <p class="error-message" id="error-message">Something went wrong. Please try again.</p>
        <div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
          <button class="btn btn-primary" id="retry-btn" type="button">
            Try Again
          </button>
          <a href="markets.html" class="btn btn-secondary">
            Back to Markets
          </a>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Data provided by <a href="https://www.coingecko.com" target="_blank" rel="noopener noreferrer">CoinGecko</a></p>
    </div>
  </footer>
  
  <script src="app.js"></script>
  <script src="coin.js"></script>
</body>
</html>
