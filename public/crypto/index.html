<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CryptoTracker - Track cryptocurrency prices, market caps, and 24h changes in real-time. Dive into the world of crypto with live market data.">
  <meta name="keywords" content="cryptocurrency, crypto tracker, bitcoin, ethereum, market cap, crypto prices">
  <meta name="author" content="CryptoTracker">
  <meta name="theme-color" content="#0a0f1e">
  
  <!-- Open Graph -->
  <meta property="og:title" content="CryptoTracker - Real-Time Cryptocurrency Prices">
  <meta property="og:description" content="Track cryptocurrency prices, market caps, and 24h changes in real-time.">
  <meta property="og:type" content="website">
  
  <title>CryptoTracker - Dive Into The World of Crypto</title>
  
  <!-- Preconnect to API -->
  <link rel="preconnect" href="https://api.coingecko.com">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  
  <!-- Canonical -->
  <link rel="canonical" href="index.html">
</head>
<body>
  <main class="hero" role="main">
    <!-- Animated Background -->
    <div class="hero-bg" aria-hidden="true">
      <div class="hero-gradient"></div>
      <div class="hero-grid"></div>
      <div class="hero-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
    </div>
    
    <!-- Floating Crypto Icons -->
    <div class="hero-crypto-icons" aria-hidden="true">
      <div class="crypto-icon-float">₿</div>
      <div class="crypto-icon-float">Ξ</div>
      <div class="crypto-icon-float">◎</div>
      <div class="crypto-icon-float">●</div>
      <div class="crypto-icon-float">◆</div>
    </div>
    
    <!-- Hero Content -->
    <div class="hero-content">
      <div class="hero-badge">
        <span class="hero-badge-dot" aria-hidden="true"></span>
        <span>Live Market Data</span>
      </div>
      
      <h1 class="hero-title">
        <span class="hero-title-gradient">Dive in the world</span><br>
        of crypto
      </h1>
      
      <p class="hero-subtitle">
        Track real-time prices, market caps, and trends for thousands of cryptocurrencies. Your gateway to the digital asset universe.
      </p>
      
      <div class="hero-cta">
        <a href="markets.html" class="btn btn-primary" aria-label="View cryptocurrency markets">
          Let's see
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </a>
      </div>
    </div>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
